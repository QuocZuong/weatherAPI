<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
</head>

<body>
    <h1>Hi this is simple weather forecast</h1>
    <form action="/" method="post">
        <label for="cityInput">City Name:</label>
        <input type="text" name="cityInput" id="cityInput" placeholder="Please enter your city ex:Hanoi">
        <br>
        <br>
        <label for="apiKey">API Key:</label>
        <input type="text" name="apiKey" id="apiKey" placeholder="Please enter your API key ">
        <br>
        <br>
        <label for="unitInput">Unit:</label>
        <input type="text" name="unitInput" id="unitInput" placeholder="Please enter unit ex: metric, imperial">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
